<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅成功！| SnapMarkup</title>
    <style>
        /* --- (您的CSS样式保持不变，此处省略以保持简洁) --- */
        :root { --primary-color: #0078d4; --dark-text: #2d3748; --light-text: #4a5568; --background-color: #f7fafc; --card-background: #ffffff; --border-color: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: var(--background-color); color: var(--dark-text); line-height: 1.7; }
        .container { max-width: 960px; margin: 0 auto; padding: 0 20px; }
        section { padding: 60px 0; }
        h2 { font-size: 2rem; text-align: center; margin-bottom: 40px; }
        p { font-size: 1.1rem; color: var(--light-text); }
        a { color: var(--primary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .success-section { padding-top: 80px; padding-bottom: 80px; text-align: center; }
        .success-card { max-width: 600px; margin: 0 auto; background-color: var(--card-background); border: 1px solid var(--border-color); border-radius: 10px; padding: 40px; box-shadow: 0 15px 30px rgba(0,0,0,0.08); text-align: left; }
        .success-card h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; font-size: 2.2rem; }
        .success-card p { font-size: 1.15rem; margin-bottom: 15px; }
        .success-details ul { list-style: none; padding: 0; margin: 30px 0; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .success-details ul li { margin-bottom: 10px; font-size: 1.05rem; display: flex; align-items: center; }
        .success-details ul li strong { display: inline-block; min-width: 140px; color: var(--dark-text); }
        .next-steps { margin-top: 40px; text-align: center; }
        .cta-link { display: inline-block; background-color: var(--primary-color); color: #fff; padding: 15px 30px; border-radius: 8px; font-size: 1.1rem; font-weight: 700; text-decoration: none; transition: background-color 0.2s; }
        .cta-link:hover { background-color: #005a9e; text-decoration: none; }
        footer { background-color: #e2e8f0; color: var(--light-text); text-align: center; padding: 40px 20px; font-size: 0.9rem; }
        footer p { margin: 0 0 10px 0; font-size: 0.9rem; }
        footer a { color: var(--light-text); font-weight: 600; }
        @media (max-width: 768px) { .success-card { padding: 30px 20px; } }
    </style>
</head>
<body>

    <section class="success-section">
        <div class="container">
            <div class="success-card">
                <h2>🎉 订阅成功！</h2>
                <p>感谢您订阅 SnapMarkup Pro！我们已将您的**许可证密钥**和**订单收据**发送至您的邮箱，请注意查收并开始使用吧！</p>

                <div class="success-details">
                    <ul>
                        <li><strong>订阅方案:</strong> SnapMarkup Pro</li>
                        <li><strong>确认邮箱:</strong> <span id="customerEmail"></span></li>
                        <li><strong>订单号:</strong> <span id="transactionId"></span></li>
                    </ul>
                </div>
                
                <div class="next-steps">
                    <a href="#" class="cta-link">立即下载应用</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 SnapMarkup. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从 URL 中解析参数
            const params = new URLSearchParams(window.location.search);
            const transactionId = params.get('transaction_id');
            const customerEmail = params.get('customer_email');

            // 将解析出的数据显示在页面上
            if (customerEmail) {
                document.getElementById('customerEmail').textContent = customerEmail;
            }
            if (transactionId) {
                document.getElementById('transactionId').textContent = transactionId;
            }
        });
    </script>

</body>
</html>
