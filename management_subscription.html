<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMarkup | 管理订阅</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 40px 20px; background-color: #f7fafc; color: #2d3748; display: flex; justify-content: center; }
        .container { background-color: #fff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.07); max-width: 450px; width: 100%; text-align: center; }
        h1 { color: #0078d4; margin-bottom: 20px; }
        p { color: #4a5568; margin-bottom: 25px; line-height: 1.6; }
        label { display: block; margin-bottom: 8px; font-weight: 600; text-align: left; }
        input[type="email"] { width: calc(100% - 24px); padding: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 1rem; }
        button { background-color: #0078d4; color: #fff; padding: 12px 25px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: background-color 0.2s; width: 100%; font-weight: 600; }
        button:hover { background-color: #005a9e; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        .message { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: left; }
        .success { background-color: #e6f4ea; color: #1e8e3e; border: 1px solid #cce8d4; }
        .error { background-color: #fce8e6; color: #d93025; border: 1px solid #f9d8d6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理您的订阅</h1>
        <p>请输入您购买时使用的邮箱地址，我们将向您发送一个安全、私密的管理链接。</p>
        
        <form id="portalForm">
            <label for="emailInput">您的邮箱地址:</label>
            <input type="email" id="emailInput" placeholder="you@example.com" required autocomplete="email">
            <button type="submit" id="submitButton">发送管理链接</button>
        </form>

        <div id="messageArea" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const portalForm = document.getElementById('portalForm');
            const emailInput = document.getElementById('emailInput');
            const submitButton = document.getElementById('submitButton');
            const messageArea = document.getElementById('messageArea');

            // !!! 请将此URL替换为您的新云函数 'sendPortalLinkEmail' 的实际部署URL !!!
            const API_ENDPOINT = 'https://YOUR_FUNCTION_REGION-YOUR_PROJECT_ID.cloudfunctions.net/sendPortalLinkEmail'; 

            portalForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = emailInput.value.trim();
                if (!email) return;

                submitButton.disabled = true;
                submitButton.textContent = '正在发送...';
                messageArea.style.display = 'none';

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });

                    // 无论后端成功与否，都向用户显示通用成功消息，这是为了安全
                    messageArea.textContent = '如果该邮箱地址在我们的系统中存在，一封包含管理链接的邮件将在几分钟内送达。请检查您的收件箱和垃圾邮件文件夹。';
                    messageArea.className = 'message success';
                    messageArea.style.display = 'block';
                    portalForm.style.display = 'none';

                } catch (error) {
                    console.error('发送请求失败:', error);
                    messageArea.textContent = '请求发送失败，请稍后重试或联系支持。';
                    messageArea.className = 'message error';
                    messageArea.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = '发送管理链接';
                }
            });
        });
    </script>
</body>
</html>
